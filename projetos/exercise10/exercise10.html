<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="grade" />
    <input type="submit" onclick="showGrade()" value="Finalizar" />
    <div>
        <p id="show-grade"></p>
    </div>

    <script type="text/javascript">
        function captureUserInput() {
            return Number(document.getElementById("grade").value);
        }

        function showGrade() {
            let grade = captureUserInput()
            document.getElementById("show-grade").innerText = `NOTA ${grade}`
        }
    </script>

</body>

</html>
